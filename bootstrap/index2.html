<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Puppy Portfolio</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img class="title-logo" src="http://placehold.it/100x100" alt="Udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="http://placehold.it/1140x350" alt="Main puppy image!">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive" src="http://placekitten.com/360/300" alt="Appify puppy">
				<h3 class="text-uppercase">Appify</h3>
				<p>https://github.com/udacity/appify</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="http://placekitten.com/360/300" alt="Sunflower puppy">
				<h3 class="text-uppercase">Sunflower</h3>
				<p>https://github.com/udacity/sunflower</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="http://placekitten.com/360/300" alt="Bokeh puppy">
				<h3 class="text-uppercase">Bokeh</h3>
				<p>https://github.com/udacity/bokeh</p>
			</div>
		</div>
	</div>
</body>
</html>
